<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Password generator</title>
</head>
<body>
   <div class="passwordGenerator">
      <h1 class="passwordGenerator-title">
         Password Generator
      </h1>
      <div class="passwordGenerator-screen">
         <div class="passwordGenerator-screen-screen">

         </div>
         <div class="passwordGenerator-copyIcon">
            <i class="fa-regular fa-copy"></i>
         </div>
      </div>
      <div class="passwordGenerator-modal">
         <div class="passwordGenerator-modal-charactereLength">
            <div class="passwordGenerator-modal-charactereLength-titleNumber">
               <div class="passwordGenerator-modal-charactereLength-title">
                  Charact√®re Length
               </div>
               <div class="passwordGenerator-modal-charactereLength-number">

               </div>
            </div>
            <div class="passwordGenerator-modal-charactereLength-range">
               <input type="range" min="5" max="10" value="0" class="passwordGenerator-modal-charactereLength-range-input">
            </div>
         </div>
         <div class="passwordGenerator-modal-input">
            <div class="input-group">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Uppercase Letters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include Lowercase Letters</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Numbers</label>
            </div>
            <div class="input-group">
                <input type="checkbox" id="symbols">
                <label for="symbols">Include Symbols</label>
            </div>
        </div>
         <div class="passwordGenerator-modal-strengthIndicator">
            <div class="passwordGenerator-modal-strengthIndicator-title">
               Strength
            </div>
            <div class="passwordGenerator-modal-strengthIndicator-bar">
               <div class="passwordGenerator-modal-strengthIndicator-bar-title">
                  
               </div>
               <div class="passwordGenerator-modal-strengthIndicator-bar">

               </div>
            </div>
         </div>
         <div class="passwordGenerator-modal-buttons">
            <button class="passwordGenerator-modal-buttons-generate">Generate <i class="fa-solid fa-arrow-right"></i></button>
            <button class="passwordGenerator-modal-buttons-clear">Clear <i class="fa-solid fa-trash"></i></button>
         </div>
      </div>
   </div>
   <script src="index.js"></script>
   <script src="https://kit.fontawesome.com/ce70b22705.js" crossorigin="anonymous"></script>
</body>
</html>
